<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Car Reference</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>

    <div class="container border border-primary my-5 w-25" onsubmit="tryLogin(event)" id="login-form-container">
        <form id="login-form" class="form text-center">
            <h1 class="display-3 m-1 text-center">Project Car Visual Reference</h1>
            <p>User Login</p>

            <div class="form-group text-center">
                <label for="email" class="control-label"></label>
                <input required type="email" class="form-control text-center" id="email" placeholder="Email" required>
            </div>

            <div class="form-group text-center">
                <label for="password" class="control-label"></label>
                <input required type="password" class="form-control text-center" id="password" placeholder="Password"
                    required pattern="(?=^.{8,30}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <small id="passwordHelpInline" class="text-center">
                    Must be 8-30 characters long, and include upper and lower case letters, a number, and a special character.
                </small>
            </div>

            <div class="form-group text-center">
                <input id='login-button' type='submit' class="btn btn-lg btn-success" value="Sign In">
            </div>

        </form>
    </div>
    <script src="./scripts/render/login.js" charset="utf-8"></script>
</body>

</html>
